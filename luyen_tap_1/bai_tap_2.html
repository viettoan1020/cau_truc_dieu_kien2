<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bai toan xet tuoi</title>
</head>
<body>
<script>
    inputage = prompt("Nhap tuoi hoc sinh");
    let age = parseInt(inputage);
    if (!isNaN(age)) {
        if (age >= 16) {
            alert("Đã đủ tuổi để học trung học phổ thông ");
        } else {
            alert("Chưa đủ tuổi để học trung học phổ thông ");
        }
    }
</script>

</body>
</html>
