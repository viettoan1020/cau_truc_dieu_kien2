<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tim so lon nhat trong 3 so</title>
</head>
<body>
<script>
    inputd = prompt("Nhap so nguyen d");
    inpute = prompt("Nhap so nguyen e");
    inputf = prompt("Nhap so nguyen f");
    let d = parseInt(inputd);
    let e = parseInt(inpute);
    let f = parseInt(inputf);
    let max = "";
    if (d >= e) {
        max = d;
    } else {
        max = e;
    }
    if (max >= f) {
        alert("So lon nhat trong 3 so la" + max);
    } else {
        alert("so lon nhat trong 3 so la" + f);
    }
</script>

</body>
</html>
