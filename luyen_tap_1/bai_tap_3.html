<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>So sanh so nguyen voi so 0</title>
</head>
<body>
<script>
    inputsonguyen = prompt("Nhập một số nguyên bất kì :");
    let songuyen = parseInt(inputsonguyen);
    if (!isNaN(songuyen)) {
        if (songuyen > 0) {
            alert("Lớn hơn 0");
        } else if (songuyen < 0) {
            alert("Bé hơn 0");
        } else {
            alert("Day la so 0");
        }
    }
</script>
</body>
</html>
