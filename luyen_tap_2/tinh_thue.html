<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tính thuế thu nhập cá nhân</title>
</head>
<body>
<h1>Tính thuế thu nhập cá nhân</h1>
<p>Nhập thu nhập hằng năm (VND):</p>
<input type="text" id="thuNhap" placeholder="Nhập thu nhập">
<button onclick="tinhThue()">Tính thuế</button>

<p>Số tiền thuế thu nhập cá nhân:</p>
<p id="ketQua"></p>

<script>
    function tinhThue() {
        let thuNhap = parseFloat(document.getElementById("thuNhap").value);
        let thue = 0;
        if (!isNaN(thuNhap) && thuNhap >= 0) {
            if (thuNhap <= 5000000) {
                thue = 0;
            } else if (thuNhap <= 10000000) {
                thue = thuNhap * 0.05;
            } else if (thuNhap <= 18000000) {
                thue = thuNhap * 0.1;
            } else if (thuNhap <= 32000000) {
                thue = thuNhap * 0.15;
            } else if (thuNhap <= 52000000) {
                thue = thuNhap * 0.2;
            } else if (thuNhap <= 80000000) {
                thue = thuNhap * 0.25;
            } else {
                thue = thuNhap * 0.3;
            }

            document.getElementById("ketQua").innerHTML = "Số tiền thuế thu nhập cá nhân là: " + thue + " VND";
        } else {
            document.getElementById("ketQua").innerHTML = "Thu nhập của bạn không hợp lệ.";
        }
    }
</script>
</body>
</html>
