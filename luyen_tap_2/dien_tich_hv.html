<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dien tich hinh vuong</title>
</head>
<body>
<h1>TÍNH DIỆN TÍCH HÌNH VUÔNG</h1>
<label for="doDaiCanh">Độ dài mỗi cạnh (cm) </label>
<input type="text" id="doDaiCanh">

<button onclick="dienTich()">Tính diện tích</button>
<p id="result"></p>

<script>
    function dienTich() {
        let doDaiCanh = parseFloat(document.getElementById("doDaiCanh").value);
        let result = doDaiCanh * doDaiCanh;
        if (doDaiCanh > 0) {
            document.getElementById("result").innerHTML = result + " cm2";
        } else if (doDaiCanh == 0) {
            document.getElementById("result").innerText = "Khong phai la hinh vuong";
        } else {
            document.getElementById("result").innerText = "Do dai canh phai lon hon 0";
        }
    }
</script>
</body>
</html>
