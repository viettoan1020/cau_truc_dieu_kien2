<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gỉai phương trình bậc 2</title>
</head>
<body>
<h1>Giải phương trình bậc 2</h1>
<p>Nhập các hệ số a, b, và c:</p>
<input type="text" id="a" placeholder="Hệ số a">
<input type="text" id="b" placeholder="Hệ số b">
<input type="text" id="c" placeholder="Hệ số c">
<button onclick="giaiPhuongTrinh()">Giải</button>

<p>Kết quả:</p>
<p id="ketQua"></p>

<script>
    function giaiPhuongTrinh() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let c = parseFloat(document.getElementById("c").value);

        let delta = b * b - 4 * a * c;

        if (delta > 0) {
            let x1 = (-b + Math.sqrt(delta)) / (2 * a);
            let x2 = (-b - Math.sqrt(delta)) / (2 * a);
            document.getElementById("ketQua").innerHTML = "Phương trình có hai nghiệm: x1 = " + x1 + ", x2 = " + x2;
        } else if (delta == 0) {
            let x = -b / (2 * a);
            document.getElementById("ketQua").innerHTML = "Phương trình có một nghiệm kép: x = " + x;
        } else {
            document.getElementById("ketQua").innerHTML = "Phương trình vô nghiệm.";
        }
    }
</script>
</body>
</html>
