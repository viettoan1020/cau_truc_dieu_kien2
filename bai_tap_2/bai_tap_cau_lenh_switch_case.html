<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tra cuu so ngay trong thang</title>
</head>
<body>
<h1> KIỂM TRA SỐ NGÀY TRONG THÁNG</h1>
<label for="month"> Tháng : </label>
<input type="number" name="" id="month">

<button onclick="kiemTra()">Kiểm Tra</button>
<p id="result"></p>

<script>
    function kiemTra() {
        let month = parseInt(document.getElementById("month").value);
        let days = "";
        switch (month) {
            case 1:
                days = ("Tháng 1 có 31 ngày");
                break;
            case 2:
                days = ("Tháng 2 có 28 ngày hoặc 29 ngày");
                break;
            case 3:
                days = ("Tháng 3 có 31 ngày");
                break;
            case 4:
                days = ("Tháng 4 có 30 ngày");
                break;
            case 5:
                days = ("Tháng 5 có 31 ngày");
                break;
            case 6:
                days = ("Tháng 6 có 30 ngày");
                break;
            case 7:
                days = ("Tháng 7 có 31 ngày");
                break;
            case 8:
                days = ("Tháng 8 có 31 ngày");
                break;
            case 9:
                days = ("Tháng 9 có 30 ngày");
                break;
            case 10:
                days = ("Tháng 10 có 31 ngày");
                break;
            case 11:
                days = ("Tháng 11 có 30 ngày");
                break;
            case 12:
                days = ("Tháng 12 có 31 ngày");
                break;
            default:
                days = ("Tháng bạn nhập không tồn tại");
                break;
        }
        document.getElementById("result").innerHTML = days;
    }
</script>

</body>
</html>
