<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
<form>
    <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style="width: 30%"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();"/>
</form>
<script>
    let img0bj = null;
    img0bj = document.getElementById('myImage');
    function init() {
        img0bj = document.getElementById('myImage');
        img0bj.style.position = 'relative';
        img0bj.style.left = '0px';
    }
    function moveRight() {
        img0bj.style.left = parseInt(img0bj.style.left) +10 +'px';
    }
    window.onload = init();
</script>
</body>
</html>
